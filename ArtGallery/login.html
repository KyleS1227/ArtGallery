<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
.box{border:2px solid black;padding:30px;width:300px}
input,button{width:100%;padding:10px;margin-top:10px}
@media (prefers-color-scheme: dark){
 body{background:#111;color:#eee}
 .box{border:2px solid #eee}
 input,button{background:#111;color:#eee;border:2px solid #eee}
}
</style>
</head>

<body>
<div class="box">
  <h2>Login</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button id="login">Login</button>
  <button id="signup">Sign Up</button>

  <p style="text-align:center;margin-top:10px">
    <a href="index.html">Continue as guest</a>
  </p>
</div>

<script>
async function send(url){
  const res = await fetch(url,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      username:username.value,
      password:password.value
    })
  });
  if(!res.ok) alert("Auth failed");
  else location.href="index.html";
}

login.onclick = ()=>send("/api/login");
signup.onclick = ()=>send("/api/signup");
</script>
</body>
</html>
