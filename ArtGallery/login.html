<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Art Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            border: 2px solid black;
            padding: 40px 30px;
            background-color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: normal;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            font-size: 14px;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #333;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: 2px solid black;
            background-color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: black;
            color: white;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: black;
        }

        .divider span {
            background-color: white;
            padding: 0 15px;
            position: relative;
            z-index: 1;
            font-size: 14px;
        }

        .alternate-action {
            text-align: center;
            margin-top: 20px;
        }

        .alternate-action a {
            color: black;
            text-decoration: underline;
            font-size: 14px;
        }

        .alternate-action a:hover {
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #eee;
            }

            .login-box {
                background-color: #1a1a1a;
                border: 2px solid #eee;
            }

            button {
                background-color: #1a1a1a;
                color: #eee;
                border: 2px solid #eee;
            }

            button:hover {
                background-color: #eee;
                color: #1a1a1a;
            }

            .alternate-action a {
                color: #eee;
            }

            .divider::before {
                background-color: #eee;
            }

            .divider span {
                background-color: #1a1a1a;
            }

            input[type="text"],
            input[type="password"] {
                background-color: #1a1a1a;
                color: #eee;
                border: 2px solid #eee;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            
            <form id="authForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="button-group">
                    <button type="submit" id="loginBtn">Login</button>
                    <button type="button" id="signupBtn">Sign Up</button>
                </div>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="alternate-action">
                <a href="index-5.html" id="guestLink">Continue as Guest</a>
            </div>
        </div>
    </div>

<script>
  const form = document.getElementById('authForm');
  const usernameEl = document.getElementById('username');
  const passwordEl = document.getElementById('password');
  const signupBtn = document.getElementById('signupBtn');

  async function postJson(url, body) {
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });
    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data.message || 'Request failed');
    return data;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    try {
      await postJson('/api/login', { username: usernameEl.value.trim(), password: passwordEl.value });
      window.location.href = 'index-5.html';
    } catch (err) {
      alert(err.message);
    }
  });

  signupBtn.addEventListener('click', async () => {
    try {
      await postJson('/api/signup', { username: usernameEl.value.trim(), password: passwordEl.value });
      window.location.href = 'index-5.html';
    } catch (err) {
      alert(err.message);
    }
  });
</script>
</body>
</html>
