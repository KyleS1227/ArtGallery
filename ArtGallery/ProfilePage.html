<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Art Gallery - User Profile">
    <meta name="theme-color" content="#6366f1">
    <title>My Profile - Art Gallery</title>
    <link rel="stylesheet" href="ProfilePage.css">
    <link rel="icon" href="images/iconSmall.png" type="image/png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Profile</h1>
        </header>

        <main class="profile-container">
            <!-- Profile Picture Section -->
            <div class="profile-picture-section">
                <div class="profile-picture-wrapper">
                    <img id="profilePicture" src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                    <button class="edit-picture-btn" id="editPictureBtn" aria-label="Edit profile picture">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                </div>
                <input type="file" id="pictureInput" accept="image/*" style="display: none;">
            </div>

            <!-- Profile Info Section -->
            <div class="profile-info">
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="accountName">Account Name</label>
                        <input type="text" id="accountName" name="accountName" class="form-input" placeholder="Enter your account name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="artStyle">Art Style</label>
                        <select id="artStyle" name="artStyle" class="form-input" required>
                            <option value="">Select your art style</option>
                            <option value="realism">Realism</option>
                            <option value="abstract">Abstract</option>
                            <option value="impressionism">Impressionism</option>
                            <option value="expressionism">Expressionism</option>
                            <option value="surrealism">Surrealism</option>
                            <option value="pop-art">Pop Art</option>
                            <option value="minimalism">Minimalism</option>
                            <option value="contemporary">Contemporary</option>
                            <option value="digital">Digital Art</option>
                            <option value="mixed-media">Mixed Media</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="editBtn" class="btn btn-primary">Edit Profile</button>
                        <button type="submit" id="saveBtn" class="btn btn-success" style="display: none;">Save Changes</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                Profile updated successfully!
            </div>
        </main>
    </div>

    <script src="ProfilePage.js"></script>
</body>
</html>
