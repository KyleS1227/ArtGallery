<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Art Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }

        nav {
            border-bottom: 2px solid black;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            padding: 8px 16px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            border: 2px solid black;
        }

        .main-content {
            padding: 40px;
        }

        .page-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: normal;
        }

        .upload-btn {
            padding: 10px 20px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            background-color: black;
            color: white;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            padding: 10px 15px;
            border: 2px solid black;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #333;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            border: 2px solid black;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.2s;
        }

        .portfolio-item:hover {
            background-color: #f5f5f5;
        }

        .item-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid black;
            font-size: 14px;
            color: #666;
            overflow: hidden;
        }

        .item-info {
            padding: 15px;
        }

        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .item-type {
            font-size: 12px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            border: 2px solid black;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: normal;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-btn:hover {
            background-color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #333;
        }

        .upload-thumbnail-btn {
            padding: 10px 20px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .upload-thumbnail-btn:hover {
            background-color: black;
            color: white;
        }

        .thumbnail-preview {
            margin-top: 15px;
            display: none;
        }

        .thumbnail-preview.active {
            display: block;
        }

        .thumbnail-preview img {
            width: 100%;
            max-width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid black;
        }

        .submit-project-btn {
            width: 100%;
            padding: 15px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .submit-project-btn:hover {
            background-color: black;
            color: white;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #eee;
            }

            nav {
                border-bottom: 2px solid #eee;
            }

            .nav-links a {
                color: #eee;
            }

            .nav-links a:hover {
                border: 2px solid #eee;
            }

            .portfolio-item {
                border: 2px solid #eee;
            }

            .item-preview {
                border-bottom: 2px solid #eee;
            }

            .upload-btn,
            .upload-thumbnail-btn,
            .submit-project-btn {
                background-color: #1a1a1a;
                color: #eee;
                border: 2px solid #eee;
            }

            .upload-btn:hover,
            .upload-thumbnail-btn:hover,
            .submit-project-btn:hover {
                background-color: #eee;
                color: #1a1a1a;
            }

            .modal-content {
                background-color: #1a1a1a;
                border: 2px solid #eee;
            }

            .close-btn {
                color: #eee;
            }

            .close-btn:hover {
                background-color: #333;
            }

            .form-group input,
            .form-group textarea {
                background-color: #1a1a1a;
                color: #eee;
                border: 2px solid #eee;
            }
        }
    </style>
</head>

<body>
<nav>
    <div class="logo">PORTFOLIO</div>
    <ul class="nav-links">
        <li><a href="index-5.html">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="#" id="account-link">Account</a></li>
    </ul>
</nav>

<div class="main-content">
    <div class="page-header">
        <h1 id="page-title">My Portfolio</h1>
        <button class="upload-btn" id="create-project-btn">+ Create Project</button>
    </div>

    <input type="text" class="search-bar" id="search-bar" placeholder="Search projects by name...">

    <div class="gallery-grid" id="gallery-grid"></div>
</div>

<div class="modal" id="create-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Create New Project</h2>
            <button class="close-btn" id="close-modal">&times;</button>
        </div>

        <form id="create-project-form">
            <div class="form-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project-name" required>
            </div>

            <div class="form-group">
                <label for="project-description">Project Description</label>
                <textarea id="project-description" name="project-description" required></textarea>
            </div>

            <div class="form-group">
                <label>Project Thumbnail</label>
                <button type="button" class="upload-thumbnail-btn" id="upload-thumbnail-btn">Upload Thumbnail</button>
                <input type="file" id="thumbnail-file" accept="image/*" style="display:none;">
                <div class="thumbnail-preview" id="thumbnail-preview">
                    <p>Thumbnail Preview:</p>
                    <img src="" alt="Thumbnail preview" id="thumbnail-img">
                </div>
            </div>

            <button type="submit" class="submit-project-btn">Create Project</button>
        </form>
    </div>
</div>

<script>
    const projects = [];
    const createBtn = document.getElementById('create-project-btn');
    const modal = document.getElementById('create-modal');
    const closeBtn = document.getElementById('close-modal');
    const createForm = document.getElementById('create-project-form');
    const uploadThumbnailBtn = document.getElementById('upload-thumbnail-btn');
    const thumbnailFileInput = document.getElementById('thumbnail-file');
    const thumbnailPreview = document.getElementById('thumbnail-preview');
    const thumbnailImg = document.getElementById('thumbnail-img');
    const searchBar = document.getElementById('search-bar');
    const galleryGrid = document.getElementById('gallery-grid');

    const placeholderImage = 'https://via.placeholder.com/600x400?text=No+Thumbnail';

    createBtn.addEventListener('click', () => {
        modal.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
        modal.classList.remove('active');
        createForm.reset();
        if (thumbnailFileInput) thumbnailFileInput.value = '';
        selectedThumbnailDataUrl = '';
        thumbnailImg.src = '';
        thumbnailPreview.classList.remove('active');
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.remove('active');
            createForm.reset();
            if (thumbnailFileInput) thumbnailFileInput.value = '';
            selectedThumbnailDataUrl = '';
            thumbnailImg.src = '';
            thumbnailPreview.classList.remove('active');
        }
    });

    let selectedThumbnailDataUrl = '';

    uploadThumbnailBtn.addEventListener('click', () => {
        if (!thumbnailFileInput) return;
        thumbnailFileInput.click();
    });

    thumbnailFileInput.addEventListener('change', () => {
        const file = thumbnailFileInput.files && thumbnailFileInput.files[0];
        if (!file) return;

        if (!file.type.startsWith('image/')) {
            alert('Please choose an image file for the thumbnail.');
            thumbnailFileInput.value = '';
            return;
        }

        const reader = new FileReader();
        reader.onload = (ev) => {
            selectedThumbnailDataUrl = String(ev.target.result || '');
            thumbnailImg.src = selectedThumbnailDataUrl;
            thumbnailPreview.classList.add('active');
        };
        reader.readAsDataURL(file);
    });

    createForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const projectName = document.getElementById('project-name').value;
        const projectDescription = document.getElementById('project-description').value;

        const newProject = {
            id: Date.now(),
            name: projectName,
            description: projectDescription,
            thumbnail: selectedThumbnailDataUrl || '',
            type: 'Art'
        };

        projects.push(newProject);
        renderProjects(projects);

        modal.classList.remove('active');
        createForm.reset();
        if (thumbnailFileInput) thumbnailFileInput.value = '';
        selectedThumbnailDataUrl = '';
        thumbnailImg.src = '';
        thumbnailPreview.classList.remove('active');
    });

    searchBar.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredProjects = projects.filter(project =>
            project.name.toLowerCase().includes(searchTerm)
        );
        renderProjects(filteredProjects);
    });

    function renderProjects(projectsToRender) {
        galleryGrid.innerHTML = '';

        projectsToRender.forEach(project => {
            const projectItem = document.createElement('div');
            projectItem.className = 'portfolio-item';
            projectItem.innerHTML = `
                    <div class="item-preview">
                        <img src="${project.thumbnail || placeholderImage}" alt="${project.name}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="item-info">
                        <div class="item-title">${project.name}</div>
                        <div class="item-type">${project.type}</div>
                    </div>
                `;
            galleryGrid.appendChild(projectItem);
        });
    }

    async function checkSession() {
        try {
            const response = await fetch('/api/session');
            const data = await response.json();
            const pageTitle = document.getElementById('page-title');
            const accountLink = document.getElementById('account-link');

            if (data.loggedIn) {
                pageTitle.textContent = `${data.username}'s Portfolio`;
                accountLink.textContent = 'Logout';
                accountLink.href = '#';
                accountLink.addEventListener('click', async (e) => {
                    e.preventDefault();
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.href = 'login-2.html';
                });
            } else {
                pageTitle.textContent = 'Guest Portfolio';
                accountLink.textContent = 'Login';
                accountLink.href = 'login-2.html';
            }
        } catch (error) {
            console.error('Session check failed:', error);
        }
    }

    checkSession();
</script>
</body>
</html>
